<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Customs Ladder</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        
        body {
            color: #ddd;
            text-align: center;
        }

        .row-link {
            display: block;
            width: 100%;
            height: 100%;
            color: inherit;
            text-decoration: none;
        }

        
        header {
            margin: 2px 0 26px 0;
        }

        header h1 {
            font-size: 3.8rem;
            font-weight: bold;
            margin: 0;
        }

        header p {
            color: #aaa;
            margin-top: 4px;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
        }

body.historic-view .last-process-time {
    display: none;
}


       
        .season-wrap {
            position: relative;
            display: inline-flex;
            align-items: center;
            
            user-select: none;
            background-color: #e74c3c;
            color: white;
            padding: 4px 7px;
            margin-top: 5px;
            border-radius: 4px;
            font-size: 1.1rem;
            transition: transform 0.08s ease;
        }


        /*body.historic-view .season-wrap {
            background-color: #B13D35; 
            color: #ccc;            
        }*/

        .season-wrap::after {
            content: "";
            position: absolute;
            top: -8px;
            bottom: -8px;
            left: 100%;
            width: 12px;
            pointer-events: auto;
        }

        /* Hover expansion */
        .season-wrap:hover .season-extra {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
        }

        .season-wrap:hover {
            transform: translateX(var(--shift-x));
        }


       

        /*                     green                            */
        .season-extra {  
            position: absolute;
            left: 100%;
            top: 0;
            margin-left: 6px;
            background: #44935F;
            color: white;
            white-space: nowrap;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            padding: 4px 7px;
            opacity: 0;
            transform: translateX(-6px) scale(0.95);
            pointer-events: none;
            cursor: pointer;
            transition:
                opacity 0.04s ease,
                transform 0.06s ease;
            will-change: opacity, transform;
        }

       

        .season-extra:hover {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
        }

        .season-wrap,
        .season-extra {
            line-height: 1.2;
        }

        /* ===== HISTORIC MODE: season extra ===== */
        body.historic-view .season-wrap:hover .season-extra {
            max-width: 450px;
        }

        /*                           select season menu                            */
        .season-panel {
            position: absolute;
            top: 60%;
            right: 45%;
            background: #e74c3c;
            border-radius: 6px;
            padding: 6px 0;
            min-width: 240px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            z-index: 9999;
            transform-origin: top right;
        }

        .season-panel .season-item {
            display: grid !important;
            grid-template-columns: auto max-content;
            
            column-gap: 16px;
            padding: 6px 12px;
            color: #fff;
            white-space: nowrap;
            font-size: 0.9rem;
            
            
            align-items: center;
            gap: 10px;
        }

        .season-item {
            cursor: pointer;
        }

        .season-item:hover {
            background: rgba(255,255,255,0.12);
        }

        .season-item.current-season {
            background: rgba(255,255,255,0.15);
            font-weight: 600;
        }

        .season-item.current-season .season-dates {
            color: #fff;
        }

        .season-panel .season-dates {
            color: #ffd6d1;
            font-size: 0.8rem;
        }

        .season-header {
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            opacity: 0.9;
            padding: 6px 10px;
            pointer-events: none;
        }

        
	/*               Leaderboard table                   */

        .content-container {
            width: 1100px;
            margin: 0 auto;
            padding: 0;
        }

        .table-wrapper {
            display: inline-block;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0,0,0,0.4);
        }

        .table-wrapper table {
            width: 1100px;
            border-collapse: collapse;
            margin: 0;
            background-color: #1e1e1e;
        }

        .leaderboard-table {
            table-layout: fixed;
            width: 100%;
        }

        th, td {
            padding: 12.8px 14px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background-color: #2a2a2a;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            padding: 10px 14px;
        }

        .text-left {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        tr.clickable {
            cursor: pointer;
        }

        tr.clickable:hover td {
            color: #fff;
        }

        tr:hover .row-link, tr:hover td a.row-link {
            color: #fff !important;
        }

        td a.row-link {
            color: inherit !important;
        }

        

        body.historic-view tr {
            cursor: default;
        }

      

        

       

        body.historic-view td, body.historic-view th {
            user-select: none;
        }

        /* ========================= Column sizing ========================= */
        .col-gutter-left {
            width: 42px;
        }

        .leaderboard-table col.col-rank {
            width: 172px;
        }

        .leaderboard-table col.col-player {
            width: 220px;
        }

        .leaderboard-table col.col-rating {
            width: 142px;
        }

        .leaderboard-table col.col-mmr {
            width: 142px;
        }

        .leaderboard-table col.col-wl {
            width: 142px;
        }

        .leaderboard-table col.col-lastplayed {
            width: 180px;
        }

        .col-gutter-right {
            width: 72px;
        }

        .leaderboard-table th:first-child, .leaderboard-table td:first-child {
            padding-left: 76px;
        }

        .leaderboard-table th:last-child, .leaderboard-table td:last-child {
            padding-right: 76px;
        }

        /* ========================= Player & rating cells ========================= */
        .player-cell {
            color: #89CFF0;
            font-size: 1.2rem;
            text-align: left;
        }

        .leaderboard-table td.player-cell a {
            display: block;
            min-width: 0;
        }

        .race-subtext {
            font-size: 0.8rem;
            color: #aaa;
        }

        .rating-cell {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rating-icon {
            width: 36px;
            height: 18px;
            object-fit: contain;
        }

        




html {
    scrollbar-gutter: stable both-edges;
}



.archive-button {
  background: none;     
  border: none;         
  padding: 0;           
  margin: 0;            
  cursor: pointer;      
  line-height: 0;       
  display: inline-block; 
  
  padding: 0 0 0 20px;
  position: relative;
}

.archive-button img {
  display: block; 
  user-select: none;      
}





.season-panel--archive {
  position: absolute;
  top: calc(22.1% + 6px);
  right: 22.1%;
  left: auto;

  background: #252525; 
  color: #c2c2c2;

  padding: 10px 0;
  min-width: 140px;
  
  border: 1px solid #313131;
  /*border: 1px solid #444;*/
  border-radius: 10px;

  box-shadow: 0 8px 22px rgba(0,0,0,0.45);
  z-index: 9999;
}

.season-panel--archive .season-header {
  text-transform: none;
  letter-spacing: normal;
  font-size: 1.05rem;
  font-weight: 500;
  color: #FFFFFF;
  padding: 6px 12px 16px;
  /*border-bottom: 1px solid #2f2f2f; */
  pointer-events: none;
}

.season-panel--archive .season-item {
  display: grid;
  grid-template-columns: auto auto;
  align-items: center;
  column-gap: 54px;

  font-size: 0.95rem;
  font-weight: 600;
  color: #d6d6d6;
  padding: 6px 19px 6px 24px;   

  text-transform: none;
  cursor: pointer;
  text-align: left; 
  

  transition:
    background-color 0.08s ease,
    color 0.08s ease;
}

.season-panel--archive .season-item:hover {
  background: #2f2f2f;
  color: #e0e0e0;
  
}

.season-panel--archive .current-season {
  opacity: 0.8;
}

.season-panel--archive .season-dates-grid {
  display: grid;
  grid-template-columns: 11ch 4ch 10ch; 
  align-items: center;
  font-variant-numeric: tabular-nums;
  padding: 0 8px 0 0;
  
}

.season-panel--archive .season-date {
  font-size: 0.95rem;
  font-weight: 100;
  color: #8a8a8a;
  line-height: 1.2;
  white-space: nowrap;
}

.season-panel--archive .season-date.from { text-align: left; }
.season-panel--archive .season-date.dash { text-align: center; }
.season-panel--archive .season-date.to   { text-align: left; }

    </style>
</head>

        <div class="link-wrapper">

            <a href="about.html" class="link">About</a>
        </div>
        <header>
            <h1>The Customs Ladder</h1>

        <div class="last-updated" id="last-updated"></div>
        <div class="table-wrapper">
            <table id="leaderboard" class="leaderboard-table">
                <colgroup>
                    <col class="col-gutter-left">
                    <col class="col-rank">

                    <col class="col-mmr">
                    <col class="col-wl">

                </colgroup>
                <thead>
                    <tr>

</body>
</html>
