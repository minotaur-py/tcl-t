

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Customs Ladder</title>
    <link rel="stylesheet" href="style.css" />
   <style>


body {
    color: #ddd;
    text-align: center;
}


.row-link {
    display: block;
    width: 100%;
    height: 100%;
    color: inherit;
    text-decoration: none;
}


header {
    margin: 2px 0 26px 0; 
}

header h1 {
    font-size: 3.5rem;
    font-weight: bold;
    margin: 0;
}


header p {
    color: #aaa;
    margin-top: 4px;
}


.last-updated {
    font-size: 0.8rem;
    color: #888;
    margin-bottom: 20px;
}


#season-label {
    position: relative;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    width: fit-content;
    margin: 0 auto;
    height: 1.0em;
    padding: 8px 0 12px 0;
}


#season-label::after {
    content: "beta";
    background-color: #e74c3c;
    color: white;
    font-size: 0.95em;
    font-weight: bold;
    text-transform: uppercase;
    padding: 3px 6px;
    margin-left: 0px;
    border-radius: 4px;
    transition: background-color 0.2s;
}


#season-label .season-extra {
    display: inline-block;
    overflow: hidden;
    max-width: 0;
    white-space: nowrap;
    user-select: none;
    opacity: 0;
    font-size: 0.90rem;
    color: white;
    vertical-align: middle;
    background: #44935F;
    border: 5px solid #44935F;
    border-radius: 5px;
    font-weight: lighter;
    margin-left: 0px;
    margin-right: 0px;
    padding: 1px 1px;

    transition: opacity 0.15s ease,
                margin-left 0.15s ease,
                margin-right 0.15s ease,
                max-width 0.25s ease;
}


#season-label:hover .season-extra {
    max-width: 200px;
    margin-left: 5px;
    margin-right: 5px;
    opacity: 1;
}



.content-container {
    width: 1100px; 
    margin: 0 auto;
    padding: 0; 
}


.table-wrapper {
    display: inline-block;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
}

.table-wrapper table {
    width: 1100px; 
    border-collapse: collapse;
    margin: 0;
    background-color: #1e1e1e;
}


.leaderboard-table {
    table-layout: fixed;
    width: 100%;
}


th,
td {
    padding: 10px 14px;
    text-align: center;
    
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

th {
    background-color: #2a2a2a;
    color: #fff;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.05em;
}

.text-left {
    text-align: left;
}




tr:nth-child(even) {
    background-color: #2a2a2a;
}


tr:hover {
    background-color: #3a3a3a;
}


tr.clickable {
    cursor: pointer;
}

tr.clickable:hover td {
    color: #fff;
}


tr:hover .row-link,
tr:hover td a.row-link {
    color: #fff !important; 
}


td a.row-link {
    color: inherit !important; 
}



.col-gutter-left { width: 42px; } 
.leaderboard-table col.col-rank { width: 172px; }
.leaderboard-table col.col-player { width: 220px; }
.leaderboard-table col.col-rating { width: 142px; }
.leaderboard-table col.col-mmr { width: 142px; }

.leaderboard-table col.col-wl { width: 142px; }
.leaderboard-table col.col-lastplayed { width: 180px; }
.col-gutter-right { width: 72px; } 


.leaderboard-table th:first-child,
.leaderboard-table td:first-child {
    padding-left: 76px;
}

.leaderboard-table th:last-child,
.leaderboard-table td:last-child {
    padding-right: 76px;
}

.player-cell {
    
    color: #89CFF0;
    font-size: 1.2rem;
    text-align: left
}



.leaderboard-table td.player-cell a {
    display: block;
    min-width: 0; 
}

.race-subtext {
    font-size: 0.8rem;
    color: #aaa;
}


.rating-cell {
    display: flex;
    align-items: center;
    gap: 6px;
}

.rating-icon {
    width: 36px;
    height: 18px;
    object-fit: contain;
}




















</style>
</head>
<body>
  <div class="content-container">
    <div class="link-wrapper">
      <a href="statistics.html" class="link">Statistics</a>
      <a href="about.html" class="link">About</a>
    </div>

    <header>
      <h1>The Customs Ladder</h1>
      <p id="season-label"></p>
      <div id="season-info"></div>
    </header>

    <div class="last-updated" id="last-updated"></div>

    <div class="table-wrapper">
      <table id="leaderboard" class="leaderboard-table">
        <!-- Fixed column sizing -->
      <colgroup>
  <col class="col-gutter-left">
  <col class="col-rank">
  <col class="col-player">
  <col class="col-points">
  <col class="col-mmr">
  <col class="col-wl">
  <col class="col-lastplayed">
  <col class="col-gutter-right"> </colgroup>
</colgroup>





<thead>
  <tr>
    <th></th> <th>Rank</th>
    <th class="text-left">Player</th>


    <th class="text-left">Points</th>

    
    <th>MMR</th>
    <th>Win/Loss</th>
    <th>Last Active</th>
    <th></th> </tr>
</thead>













        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </div>


</body>
</html>
